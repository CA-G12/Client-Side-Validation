<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <title>Client Side Validation Challenge</title>
</head>

<body>
  <form id="registerForm">
    <h1>Registration</h1>
    <label for="email">Email:
      <input type="text" name="email" id="email" required/>
    </label>
    <label for="password">Password:
      <input name="password" id="password" minlength="8" required/>
    </label>
    <label for="confirmPassword">Confirm password:
      <input name="confirmPassword" id="confirmPassword" minlength="8" required/>
      <span class="errorPassword" aria-live="polite"></span>
    </label>
    <span class="error" aria-live="polite"></span>
    <button type="submit">Submit</button>
  </form>
  <script src="./index.js" type="text/javascript"></script>
</body>

</html>
