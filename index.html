<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <title>Client Side Validation Challenge</title>
</head>

<body>
  <form id="registerForm">
    <h1>Registration</h1>
    <label for="email">Email:
    </label>
    <input type="email" name="email" id="email"/>
    <p class="email-valid">Please enter a valid email</p>


    <label for="password">Password:
    </label>
    <input type="password" name="password" id="password"/>
    <p class="passowrd-valid">Enter a password that contains 8 characters, including uppercase letters</p>

    <label for="confirmPassword">Confirm password:
    </label>
    <input type="password" name="confirmPassword" id="confirmPassword"/>
    <p class="confirmPassword-valid">There is a difference in the password</p>

    <button id="submit" type="submit">Submit</button>
  </form>
  <script src="index.js" type="text/javascript"></script>
</body>

</html>
