<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <div class="container">
        <form>
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" class="is-invalid" id="name" name="name">
                <div class="validation-name"></div>
            </div>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" class="is-invalid" id="username" name="username">
                <div class="validation-username"></div>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" class="is-invalid" id="email" name="email">
                <div class="validation-email"></div>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" class="is-invalid" id="password" name="password">
                <div class="validation-password"></div>
            </div>
            <div class="input-group">
                <label for="confirmpassword">Confirm Password</label>
                <input type="password" class="is-invalid" id="confirmpassword" name="confirmpassword">
                <div class="validation-confirmpassword"></div>
            </div>
            <input type="submit" class="btn" value="Send">
        </form>
    </div>

    <script src="./JS/script.js"></script>

</body>

</html>
