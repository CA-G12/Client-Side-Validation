<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <title>Client Side Validation</title>
</head>

<body>
    <main>
        <img src="./index.png" alt="Log in">
        <form id="registerForm">
            <h1>Registration</h1>
            <label for="email">Email:</label>
            <input name="email" id="email" required/><br>

            <label for="password">Password:</label>
            <input name="password" id="password" type="password" minlength="8" maxlength="15" required/><br>
            
            <label for="confirmPassword">Confirm password:</label>
            <input name="confirmPassword" id="confirmPassword" type="password" minlength="8" maxlength="15" required/><br>
            
            <button type="submit" id="submit-btn">Submit</button>
            <p id='message'></p>
        </form>
    </main>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
